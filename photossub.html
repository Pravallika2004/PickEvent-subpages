<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Booking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, lightgoldenrodyellow, lightgrey);
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: maroon;
            color: white;
            border: none;
            cursor: pointer;
        }
        .calendar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .calendar input[type="date"] {
            padding: 10px;
        }
        .photographer-list {
            margin-top: 20px;
        }
        .photographer-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .photographer-item h3 {
            color: maroon;
        }
        .photographer-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .photographer-item p {
            margin: 5px 0;
        }
        .work-links a {
            display: block;
            margin-top: 5px;
            color: maroon;
            text-decoration: underline;
            cursor: pointer;
        }
        .availability {
            color: green;
            font-weight: bold;
        }
        .cost {
            margin-top: 5px;
            color: maroon;
        }
        .offer-code {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .offer-code input[type="text"] {
            width: 50%;
            padding: 10px;
            margin-right: 10px;
        }
        .offer-code button {
            padding: 10px 20px;
            background-color: maroon;
            color: white;
            border: none;
            cursor: pointer;
        }
        .confirm-button {
            padding: 25px;
            background-color: maroon;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 25%;
            text-align: center;
            border-radius: 25px;
            margin: 0px auto;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search for photographers...">
            <button>Search</button>
        </div>

        <div class="calendar">
            <input type="date">
        </div>

        <div class="photographer-list">
            <!-- Example Photographer Item -->
            <div class="photographer-item">
                <h3>Photographer Name</h3>
                <img src="photographer_logo.jpg" alt="Photographer Logo">
                <p>Status: <span class="availability">Available</span></p>
                <p>Number of Photographers: 3</p>
                <div class="work-links">
                    <a href="work_pictures.html" target="_blank">Work Pictures</a>
                    <a href="work_videos.html" target="_blank">Work Videos</a>
                </div>
                <p>Rating: ★★★★☆</p>
                <p class="cost">Cost/Hour: $100</p>
            </div>
            <!-- Repeat for other photographers -->
        </div>

        <div class="offer-code">
            <input type="text" placeholder="Enter offer code">
            <button>Apply</button>
        </div>

        <div class="photographer-count">
            <input type="number" placeholder="Number of Photographers" min="1">
        </div>

        <button class="confirm-button">Confirm</button>
    </div>
</body>
</html>
