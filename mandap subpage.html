<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandap Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body{
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 1em 0;
}

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
}

.mandap-listing {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 15px;
    width: 350px; /* Set minimum width for each listing */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 20px;
}

.image-gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 10px;
}

.image-gallery img {
    width: 100%;
    height: 250px; /* Ensure each image takes up equal space */
    object-fit: cover;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.mandap-listing h2 {
    font-size: 1.5em;
    margin: 10px 0;
}

.mandap-listing p {
    font-size: 1em;
    color: #555;
    margin: 5px 0;
}

.add-to-cart {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
    font-size: 1em;
}

.add-to-cart:hover {
    background-color: #45a049;
}
</style>

<body>
    <header>
        <h1>Mandap Listings</h1>
    <body>
    <div class="container">
        <h2>select no of people</h2>
        <p id="valueLabel">Number of People: 20</p>
        <input type="range" min="100" max="10000" value="0" class="slider" id="peopleSlider">
    </div>

    <script>
        const slider = document.getElementById('peopleSlider');
        const valueLabel = document.getElementById('valueLabel');

        slider.addEventListener('input', function() {
            valueLabel.textContent = `Number of People: ${this.value}`;
        });
    </script>
</body>

    <main>
        <div class="mandap-listing">
            <div class="image-gallery">
                <img src="mandap 1.jpg" alt="Mandap 1 Image 1">
                <img src="mandap 2.jpg" alt="Mandap 1 Image 2">
                <img src="mandap 3.jpg" alt="Mandap 1 Image 3">
                <img src="mandap 4.jpg" alt="Mandap 1 Image 4">
            </div>
            <h2> classy glass Mandap</h2>
            <p>Location: kukatpdally,hyderabad</p>
            <p>Cost: $1000</p>
            <button class="add-to-cart" onclick="addToCart('Mandap Name 1')">Add to Cart</button>
        </div>
        <div class="mandap-listing">
            <div class="image-gallery">
                <img src="images/mandap2-1.jpg" alt="Mandap 2 Image 1">
                <img src="images/mandap2-2.jpg" alt="Mandap 2 Image 2">
                <img src="images/mandap2-3.jpg" alt="Mandap 2 Image 3">
                <img src="images/mandap2-4.jpg" alt="Mandap 2 Image 4">
            </div>
            <h2>Mandap Name 2</h2>
            <p>Location: City B</p>
            <p>Cost: $1200</p>
            <button class="add-to-cart" onclick="addToCart('Mandap Name 2')">Add to Cart</button>
        </div>
        <div class="mandap-listing">
            <div class="image-gallery">
                <img src="images/mandap3-1.jpg" alt="Mandap 3 Image 1">
                <img src="images/mandap3-2.jpg" alt="Mandap 3 Image 2">
                <img src="images/mandap3-3.jpg" alt="Mandap 3 Image 3">
                <img src="images/mandap3-4.jpg" alt="Mandap 3 Image 4">
            </div>
            <h2>Mandap Name 3</h2>
            <p>Location: City C</p>
            <p>Cost: $900</p>
            <button class="add-to-cart" onclick="addToCart('Mandap Name 3')">Add to Cart</button>
        </div>
        <div class="mandap-listing">
            <div class="image-gallery">
                <img src="images/mandap4-1.jpg" alt="Mandap 4 Image 1">
                <img src="images/mandap4-2.jpg" alt="Mandap 4 Image 2">
                <img src="images/mandap4-3.jpg" alt="Mandap 4 Image 3">
                <img src="images/mandap4-4.jpg" alt="Mandap 4 Image 4">
            </div>
            <h2>Mandap Name 4</h2>
            <p>Location: City D</p>
            <p>Cost: $1500</p>
            <button class="add-to-cart" onclick="addToCart('Mandap Name 4')">Add to Cart</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
