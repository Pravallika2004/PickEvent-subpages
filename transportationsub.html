    <script url="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script>
        let map, directionsService, directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            const input1 = document.getElementById('pickup-location');
            const input2 = document.getElementById('destination-location');

            new google.maps.places.Autocomplete(input1);
            new google.maps.places.Autocomplete(input2);
        }

        function calculateRoute() {
            const pickupLocation = document.getElementById('pickup-location').value;
            const destinationLocation = document.getElementById('destination-location').value;

            if (pickupLocation && destinationLocation) {
                directionsService.route(
                    {
                        origin: pickupLocation,
                        destination: destinationLocation,
                        travelMode: google.maps.TravelMode.DRIVING
                    },
                    (response, status) => {
                        if (status === 'OK') {
                            directionsRenderer.setDirections(response);
                            displayCostAndBooking();
                        } else {
                            window.alert('Directions request failed due to ' + status);
                        }
                    }
                );
            } 
     else {
                window.alert('Please enter both pickup and destination locations.');
            }
        }

        function displayCostAndBooking() {
            const costElement = document.getElementById('cost');
            const bookingElement = document.getElementById('booking');
            const paymentElement = document.getElementById('payment-method');

            costElement.innerHTML = "Estimated Cost: $20";
            bookingElement.innerHTML = '<button class="button button-red" onclick="bookRide()">Book Now</button>';
            paymentElement.innerHTML = `
                <label for="payment">Payment Method:</label>
                <button class="button button-green-light" onclick="selectPayment('Cash')">Cash</button>
                <button class="button button-green-dark" onclick="selectPayment('Online')">Online</button>
            `;
        }

        function bookRide() {
            alert('Ride booked!');
        }

        function selectTransport(type) {
            alert(type + " selected");
        }

        function selectPayment(method) {
            alert('Payment method: ' + method);
        }
    </script>
