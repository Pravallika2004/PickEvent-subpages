<script>
    function checkOther() {
        const bankDropdown = document.getElementById("bankDropdown");
        const otherBankDiv = document.getElementById("otherBank");
        const otherBankNameInput = document.getElementById("otherBankName");

        if (bankDropdown.value === "Others") {
            otherBankDiv.style.display = "block";
            otherBankNameInput.required = true;
        } else {
            otherBankDiv.style.display = "none";
            otherBankNameInput.required = false;
            otherBankNameInput.value = "";
        }
    }
</script>
