<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Range Scrollbar</title>
  <style>
    .container {
      max-width: 600px;
      margin: 50px auto;
    }
    .range-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .range-label {
      margin-right: 10px;
    }
    .range-input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="range-container">
      <label for="amountRange" class="range-label">Select Amount:</label>
      <input type="range" class="custom-range range-input" id="amountRange" min="5000" max="500000" step="1000" value="5000">
      <span id="amountValue"></span>
    </div>
  </div>

  <script>
    const amountRange = document.getElementById('amountRange');
    const amountValue = document.getElementById('amountValue');

    // Display initial value
    amountValue.textContent = formatAmount(amountRange.value);

    // Update value on input change
    amountRange.addEventListener('input', function() {
      amountValue.textContent = formatAmount(this.value);
    });

    // Format amount with 'k' or 'M' suffix
    function formatAmount(value) {
      let formattedValue = parseInt(value);
      if (formattedValue >= 1000000) {
        formattedValue = (formattedValue / 1000000).toFixed(1) + 'M';
      } else if (formattedValue >= 1000) {
        formattedValue = (formattedValue / 1000).toFixed(1) + 'k';
      }
      return formattedValue;
    }
  </script>
</body>

        // Function to get user's current location (for demonstration purposes)
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        document.getElementById("location").value = "Location not available";
      }
    }

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      document.getElementById("location").value = `Latitude: ${latitude}, Longitude: ${longitude}`;
    }

    // Get location when the page loads
    getLocation();

      // Function to filter events based on input
      function filterEvents(input) {
        const filteredEvents = events.filter(event =>
          event.name.toLowerCase().startsWith(input.toLowerCase())
        );
        return filteredEvents;
      }
  
      // Function to display event cards based on filtered events
      function displayEventCards(filteredEvents) {
        const eventImagesContainer = document.getElementById('eventImages');
        eventImagesContainer.innerHTML = ''; // Clear previous event cards
  
        filteredEvents.forEach(event => {
          const eventCard = document.createElement('div');
          eventCard.className = 'col-lg-3 col-md-4 col-sm-6 event-card';
          eventCard.innerHTML = `
          <a href="${event.url}">
            <img src="${event.image}" alt="${event.name}" class="event-image">
            <p>${event.name}</p></a>
          `;
          eventImagesContainer.appendChild(eventCard);
        });
      }
  
      // Event listener for input change
      document.getElementById('searchInput').addEventListener('input', function () {
        const inputValue = this.value.trim();
        if (inputValue.length > 0) {
          const filteredEvents = filterEvents(inputValue);
          displayEventCards(filteredEvents);
        } else {
          displayEventCards(events); // Show all events if input is empty
        }
      });
  
      // Initial display of all events
      displayEventCards(events);
    </script>
