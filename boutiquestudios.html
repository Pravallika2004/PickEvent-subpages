<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;

}

header {
    background-color: #333;

}
.header {
        background-color: #333;

    }
.navigation {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #f4f4f4;
        flex-wrap: wrap;
    }

.navigation button, .navigation select, .navigation input[type="range"] {
        padding: 10px;
        margin-right: 10px;
        font-size: 16px;
        background-color: #87CEEB;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

.navigation button:hover, .navigation select:hover, .navigation input[type="range"]:hover {
        background-color: #00BFFF;
    }

.search-bar {
        display: flex;
        justify-content: center;
        padding: 20px;
    }

.search-bar input[type="text"] {
        padding: 10px;
        width: 300px;
        font-size: 16px;
    }

.search-bar button {
        padding: 10px;
        margin-left: 10px;
        font-size: 16px;
        background-color: #87CEEB;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

.search-bar button:hover {
        background-color: #00BFFF;
    }
.studio-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
    }
.studio {
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        margin: 10px;
        width: 300px;
        position: relative;
    }
.studio img {
        width: 100%;
        height: auto;
    }

.studio-details {
        padding: 15px;
        text-align: center;
    }
.star-rating {
        display: flex;
        justify-content: center;
        margin: 10px 0;
    }

.star-rating .star {
        font-size: 24px;
        color: grey;
        cursor: pointer;
    }

.star-rating .star:hover, 
.star-rating .star:hover ~ .star {
        color: yellow;
    }

.star-rating .selected {
        color: yellow;
    }
.popup-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: purple;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
.popup-button:hover {
        background-color: red;
    }

.price {
        font-size: 16px;
        color: green;
        margin-top: 5px;
    }


h1 {
    margin: 0;
}

main {
    padding: 20px;
}

.studio-list {
    list-style-type: none;
    padding: 0;
}

.studio-item {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 20px;
    padding: 20px;
}

.studio-logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
}

.studio-details h2 {
    margin-top: 0;
}

.studio-details p {
    margin: 5px 0;
}

.buttons {
    margin-top: 10px;
}

.buttons button {
    margin-right: 5px;
    padding: 10px;
    cursor: pointer;
}

.section {
    margin-top: 20px;
}

.photo-gallery img {
    width: 100px;
    height: 100px;
    margin-right: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}

.footer {
    background-color: #777;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}


.chat-box {
    position: fixed;
    bottom: 100px;
    right: 20px;
    width: 300px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

.chat-content {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 10px;
}

.chat-input {
    padding: 10px;
    width: calc(100% - 80px);
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
}

.review-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.review-button:hover {
    background-color: #555;
}

</style>

<script>

    function toggleTypeOptions() {
        const typeSelect = document.getElementById('type-select');
        const sizeSelect = document.getElementById('size-select');
        const designSelect = document.getElementById('design-select');

        if (typeSelect.value === 'ready-made') {
            sizeSelect.style.display = 'inline-block';
            designSelect.style.display = 'none';
        } else if (typeSelect.value === 'customized') {
            sizeSelect.style.display = 'none';
            designSelect.style.display = 'inline-block';
        } else {
            sizeSelect.style.display = 'none';
            designSelect.style.display = 'none';
        }
    }
studio.innerHTML = `

            container.appendChild(studio);


    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
        star.addEventListener('click', () => {
            let rating = star.getAttribute('data-rating');
            setRating(rating, star.parentElement);
        });
    });

    function setRating(rating, parent) {
        const stars = parent.querySelectorAll('.star');
        stars.forEach(star => {
            if (star.getAttribute('data-rating') <= rating) {
                star.classList.add('selected');
            } else {
                star.classList.remove('selected');
            }
        });
    }

    function openPopup() {
        alert("This will open a popup to add to cart or chat.");
    }

    function filterCategory(category) {
        const studios = document.querySelectorAll('.studio');
        studios.forEach(studio => {
            if (category === 'all' || studio.getAttribute('data-category') === category) {
                studio.style.display = 'block';
            } else {
                studio.style.display = 'none';
            }
        });
    }

    function filterEvent(event) {
        const studios = document.querySelectorAll('.studio');
        studios.forEach(studio => {
            if (event === '' || studio.getAttribute('data-event') === event) {
                studio.style.display = 'block';
            } else {
                studio.style.display = 'none';
            }
        });
    }

    function filterDesign(design) {
        const studios = document.querySelectorAll('.studio');
        studios.forEach(studio => {
            if (design === 'all' || studio.getAttribute('data-design') === design) {
                studio.style.display = 'block';
            } else {
                studio.style.display = 'none';
            }
        });
    }
